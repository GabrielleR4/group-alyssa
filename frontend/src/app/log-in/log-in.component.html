<body>
  <section class="landing-page">
      <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light" style="background-color: grey">
      <div class="container">
      <a class="navbar-brand" href="#">
        <img src="/assets/images/logo.png" height="100px" width="100px" alt="logo">
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <!-- <li class="nav-item">
            <a class="btn btn-outline-dark" href="login">Log In <span class="sr-only"></span></a>
          </li> -->
          <li class="nav-item">
            <a class="btn btn-outline-dark" href="create-account">Create Account</a>
          </li>
          <li class="nav-item">
            <a class="navbar-brand" href="#">
              <img src="/assets/images/house-fill.svg" height="40px" width="50px">
            </a>
          </li>
        </ul>
      </div>
      </div>
    </nav>
    <header>
      <div class="container">
        <div  class="hero-section">
        <div class="row align-items-center justify-content-around">
          <div class="col-12 col-lg-12">
            <small class="alert-danger" *ngIf="!isValidForm">Username or password was incorrect! Please try again.</small>
            <form #logInForm="ngForm">
              <fieldset>
                <legend>Log In</legend>
                <div class="form-group">
                  <label for="exampleInputUsername1" class="form-label mt-4">Username</label>
                  <input type="text" #username="ngModel"
                          [(ngModel)]="user.username" name="username"
                          class="form-control" id="username" required
                          aria-describedby="usernameHelp" placeholder="Enter username">
                      <div *ngIf="username.errors">
                        <small class="alert-danger" *ngIf="username.errors.required && username.touched">
                          Username is required!
                        </small>
                      </div>
                </div>

                <div class="form-group">
                  <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
                  <input type="password" #pwHash="ngModel"
                          [(ngModel)]="user.pwHash" name="pwHash"
                          class="form-control" placeholder="Password"
                          id="pwHash" [ngClass]="{ 'is-invalid': pwHash.touched && pwHash.invalid}"
                          required >
                      <div *ngIf="pwHash.errors && (pwHash.invalid && pwHash.touched)">
                        <small class="alert-danger" *ngIf="pwHash.errors.required">
                          Password is required!
                        </small>
                      </div>
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-light" (click)="checkLogin()">Submit</button>
                  <button type="submit" class="btn btn-light" href="landing-page">Cancel</button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        </div>
      </div>
    </header>
    </section>
    <div>
      <footer class="text-center">
        <small>Made by Big Beautiful Brains&trade;</small>
      </footer>
    </div>
  </body>
