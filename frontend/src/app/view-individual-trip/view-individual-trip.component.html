<body>
  <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light" style="background-color: grey">
    <div class="container">
    <a class="navbar-brand" href="#">
      <img src="/assets/images/logo.png" height="100px" width="100px" alt="logo">
    </a>
    <div class="dropdown">
      <button
        class="btn btn-outline-dark dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Menu
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li><a class="dropdown-item" href="view-all-trips">Your Trips</a></li>
        <li><a class="dropdown-item" href="create-trip">Create Trip</a></li>
        <li><a class="dropdown-item" href="dashboard">Dashboard</a></li>
        <li><a class="dropdown-item" href="logout">Logout</a></li>
      </ul>
    </div>
    </div>
  </nav>

  <div class="white-space"></div>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1 *ngFor="let trip of trips">{{trip.tripName}}</h1>
      </div>
    </div>
  </div>
  <table class="table table-striped">
    <thead>
      <th>ID</th>
      <th>Trip Name</th>
      <th>Starting Location</th>
      <th>Ending Location</th>
    </thead>
    <tbody>
      <tr *ngFor="let trip of trips">
        <td> {{trip.id}} </td>
        <td> {{trip.tripName}} </td>
        <td> {{trip.startingLocation}} </td>
        <td> {{trip.endingLocation}} </td>
      </tr>
    </tbody>
  </table>

  <section>
    <div class="white-space"></div>
    <div>
      <footer class="text-center">
        <small>Made by Big Beautiful Brains&trade;</small>
      </footer>
    </div>
  </section>
</body>
