<body>
  <section class="landing-page">
      <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light" style="background-color: grey">
      <div class="container">
      <a class="navbar-brand" href="#">
        <img src="/assets/images/logo.png" height="100px" width="100px" alt="logo">
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="btn btn-outline-dark" href="login">Log In <span class="sr-only"></span></a>
          </li>
          <!-- <li class="nav-item">
            <a class="btn btn-outline-dark" href="create-account">Create Account</a>
          </li> -->
          <li class="nav-item">
            <a class="navbar-brand" href="#">
              <img src="/assets/images/house-fill.svg" height="40px" width="50px">
            </a>
          </li>
        </ul>
      </div>
      </div>
    </nav>
    <header>
      <div class="container">
        <div  class="hero-section">
        <div class="row align-items-center justify-content-around">
          <div class="col-12 col-lg-12">
            <form #createAccountForm="ngForm" (ngSubmit)="onSubmit(user.password, user.verifyPassword)">
              <fieldset>
                <legend>Create Account</legend>
                <div class="form-group">
                  <label for="exampleInputUsername1" class="form-label mt-4">Username</label>
                  <input type="text" class="form-control"
                          id="username" aria-describedby="usernameHelp"
                          placeholder="Enter username" #username = "ngModel"
                          [(ngModel)]="user.username" name="username"
                          required [pattern]="usernamePattern">
                </div>
                <div *ngIf="username.errors">
                  <small class="alert-danger" *ngIf="username.errors.pattern">
                    Username can only include letters and numbers!
                  </small>
                </div>
                <div [hidden]="usernameAvailable" class="alert alert-danger">Username unavailable!</div>
                <div class="form-group">
                  <label for="exampleInputEmail1" class="form-label mt-4">Email</label>
                  <input type="email" class="form-control"
                          id="email" aria-describedby="emailHelp"
                          placeholder="Enter email" #email="ngModel"
                          [(ngModel)]="user.email" name="email"
                          required [pattern]="emailPattern"
                          >
                </div>
                <div *ngIf="email.errors">
                  <small class="alert-danger" *ngIf="email.errors.pattern">
                    Email not valid!
                  </small>
                  <small class="alert-danger" *ngIf="email.errors.required">
                    Email required!
                  </small>
                </div>
                <div [hidden]="emailAvailable" class="alert alert-danger">Email unavailable!</div>
                <div class="form-group">
                  <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
                  <input type="password" class="form-control"
                        placeholder="Password" id="password"
                        #password="ngModel" [(ngModel)]="user.password"
                        name="password" required>
                      <div *ngIf="password.errors">
                        <small class="alert-danger" *ngIf="password.touched">
                          Password required!
                        </small>
                      </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1" class="form-label mt-4">Verify Password</label>
                  <input type="password" class="form-control"
                        placeholder="Verify Password" id="verifyPassword"
                        #verifyPassword="ngModel" [(ngModel)]="user.verifyPassword"
                        name="verifyPassword" required>
                      <div *ngIf="verifyPassword.errors">
                        <small class="alert-danger" *ngIf="verifyPassword.touched">
                            Password confirmation required!
                        </small>
                      </div>
                </div>
                <div *ngIf="verifyPassword.touched" [hidden]="user.password===user.verifyPassword" class="alert alert-danger">Passwords must match!</div>
                  <div>
                  <button type="submit" class="btn btn-light"
                          id="submit"
                          [disabled]="!createAccountForm.valid || !emailAvailable || user.password !== user.verifyPassword">
                          Submit</button>
                  <button type="submit" class="btn btn-light" href="#">Cancel</button>
                  </div>
              </fieldset>
            </form>
          </div>
        </div>
        </div>
      </div>
    </header>
    </section>
    <div>
      <footer class="text-center">
        <small>Made by Big Beautiful Brains&trade;</small>
      </footer>
    </div>
  </body>
